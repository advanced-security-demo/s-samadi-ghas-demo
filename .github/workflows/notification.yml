name: "Notification Test" 

on:
  push:
    branches: [main]
  workflow_dispatch: 
  
jobs:
  get-alerts:
    name: GetAlerts
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
       - name: Call custom secret scanning action"
         uses: advanced-security-demo/secret-scanning-custom-notifications@main
         with:
           frequency: 6
           level: repo 
         env:
           GITHUB_TOKEN: ${{ github.token }}
